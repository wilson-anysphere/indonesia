name: Test (all features)

on:
  push:
    branches: [main]
  schedule:
    # Weekly main-branch health check (catches drift even if main is quiet).
    - cron: "0 3 * * 0"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-all-features:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RUST_BACKTRACE: "1"
    steps:
      - uses: actions/checkout@v4
      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
      - name: Install cargo-nextest
        id: nextest
        uses: taiki-e/install-action@nextest
        continue-on-error: true
      - uses: Swatinem/rust-cache@v2
      - name: Run tests (nextest, all features)
        if: steps.nextest.outcome == 'success'
        run: cargo nextest run --locked --workspace --profile ci --all-features
      - name: Run tests (cargo test fallback, all features)
        if: steps.nextest.outcome != 'success'
        run: cargo test --locked --workspace --all-features
      - name: Cargo.lock unchanged
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --exit-code -- Cargo.lock; then
            echo "Cargo.lock changed during CI; run cargo update locally and commit Cargo.lock."
            exit 1
          fi
