name: Fuzz

on:
  schedule:
    # Nightly fuzzing run (UTC).
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    env:
      RUST_BACKTRACE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: fuzz_syntax_parse
        run: cargo fuzz run fuzz_syntax_parse -- -max_total_time=60

      - name: fuzz_format
        run: cargo fuzz run fuzz_format -- -max_total_time=60

      - name: fuzz_classfile
        run: cargo fuzz run fuzz_classfile -- -max_total_time=60

      - name: Upload fuzz artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts/**
          if-no-files-found: ignore
