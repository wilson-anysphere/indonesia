name: Fuzz

on:
  schedule:
    # Nightly fuzzing run (UTC).
    - cron: "0 3 * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  fuzz:
    runs-on: ubuntu-latest
    timeout-minutes: 60
    env:
      RUST_BACKTRACE: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            . -> target
            fuzz -> target

      - name: Install cargo-fuzz
        run: cargo install cargo-fuzz --locked

      - name: fuzz_syntax_parse
        run: cargo fuzz run fuzz_syntax_parse --codegen-units 16 -- -max_total_time=60 -max_len=262144

      - name: fuzz_format
        run: cargo fuzz run fuzz_format --codegen-units 16 -- -max_total_time=60 -max_len=262144

      - name: fuzz_classfile
        run: cargo fuzz run fuzz_classfile --codegen-units 16 -- -max_total_time=60 -max_len=262144

      - name: Upload fuzz artifacts
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: fuzz-artifacts
          path: fuzz/artifacts/**
          if-no-files-found: ignore
