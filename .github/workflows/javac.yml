name: Javac differential

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  javac:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      RUST_BACKTRACE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run javac corpus tests
        run: cargo test -p nova-syntax --test javac_corpus

      - name: Run javac smoke tests
        run: cargo test -p nova-types --test javac_differential -- --ignored
