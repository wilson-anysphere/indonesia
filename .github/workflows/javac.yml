name: Javac differential

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  javac:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    env:
      RUST_BACKTRACE: "1"

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0

      - name: Rust cache
        uses: Swatinem/rust-cache@v2
 
      - name: Run javac corpus tests
        run: cargo test --locked -p nova-syntax --test harness suite::javac_corpus

      - name: Run javac smoke tests
        run: cargo test --locked -p nova-types --test javac_differential -- --ignored

      - name: Run javac refactor tests
        run: cargo test --locked -p nova-refactor --test tests suite::javac_refactors -- --ignored

      - name: Cargo.lock unchanged
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --exit-code -- Cargo.lock; then
            echo "Cargo.lock changed during CI; run cargo update locally and commit Cargo.lock."
            exit 1
          fi
