name: Coverage

on:
  workflow_dispatch:
    inputs:
      min_line_coverage:
        description: "Warn (non-blocking) if total line coverage is below this percentage"
        required: false
        default: "0"
  schedule:
    # Weekly run to track coverage drift on `main` without slowing down PR CI.
    - cron: "0 3 * * 0"
  push:
    branches: [main]
    paths:
      - Cargo.toml
      - Cargo.lock
      - crates/**
      - .github/workflows/coverage.yml

permissions:
  contents: read

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      # Optional soft gate. Set via workflow_dispatch input or change the default here.
      MIN_LINE_COVERAGE: ${{ (github.event_name == 'workflow_dispatch' && github.event.inputs.min_line_coverage) || '0' }}
      RUST_BACKTRACE: 1
      COVERAGE_PACKAGES: "nova-core nova-syntax nova-ide nova-testing nova-test-utils"

    steps:
      - uses: actions/checkout@v4

      - name: Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.92.0
          components: llvm-tools-preview

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Install cargo-llvm-cov
        uses: taiki-e/install-action@cargo-llvm-cov

      # Run tests once to collect coverage data (HTML generation is the "primary" run),
      # then generate additional report formats from the same data via `cargo llvm-cov report`.
      - name: Generate HTML report
        run: |
          set -euxo pipefail
          coverage_args=()
          for crate in $COVERAGE_PACKAGES; do
            coverage_args+=("-p" "$crate")
          done
          cargo llvm-cov --locked "${coverage_args[@]}" --html

      - name: Generate lcov.info
        run: |
          set -euxo pipefail
          coverage_args=()
          for crate in $COVERAGE_PACKAGES; do
            coverage_args+=("-p" "$crate")
          done
          cargo llvm-cov report --locked "${coverage_args[@]}" \
            --lcov --output-path lcov.info

      - name: Coverage summary
        run: |
          set -euxo pipefail
          coverage_args=()
          for crate in $COVERAGE_PACKAGES; do
            coverage_args+=("-p" "$crate")
          done

          overall_summary="$(
            cargo llvm-cov report --locked "${coverage_args[@]}" --color never | awk 'NR==1 || $1=="TOTAL"'
          )"

          {
            echo "### Overall"
            printf '%s\n' "$overall_summary"
          } > coverage-report.txt
          {
            echo "## Test coverage"
            echo
            echo '```text'
            printf '%s\n' "$overall_summary"
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"
          for crate in $COVERAGE_PACKAGES; do
            crate_summary="$(
              cargo llvm-cov report --locked -p "${crate}" --color never | awk 'NR==1 || $1=="TOTAL"'
            )"
            {
              echo
              echo "### ${crate}"
              printf '%s\n' "$crate_summary"
            } >> coverage-report.txt
            {
              echo
              echo "### ${crate}"
              echo
              echo '```text'
              printf '%s\n' "$crate_summary"
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          done

      - name: Cargo.lock unchanged
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if ! git diff --exit-code -- Cargo.lock; then
            echo "Cargo.lock changed during CI; run cargo update locally and commit Cargo.lock."
            exit 1
          fi

      - name: Coverage gate (warn only)
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import os
          import re
          import sys

          min_cov_raw = os.environ.get("MIN_LINE_COVERAGE", "0") or "0"
          try:
            min_cov = float(min_cov_raw)
          except ValueError:
            print(f"::warning::Invalid MIN_LINE_COVERAGE={min_cov_raw!r}; skipping coverage gate")
            sys.exit(0)

          if min_cov <= 0:
            sys.exit(0)

          try:
            report = open("coverage-report.txt", encoding="utf-8").read().splitlines()
          except FileNotFoundError:
            print("::warning::coverage-report.txt not found; skipping coverage gate")
            sys.exit(0)

          total_line = next((l for l in report if l.strip().startswith("TOTAL")), None)
          if not total_line:
            print("::warning::TOTAL line not found in coverage-report.txt; skipping coverage gate")
            sys.exit(0)

          # llvm-cov's text report prints multiple percentages (Regions/Functions/Lines) and may
          # also include Branches when branch coverage is enabled. The *third* percentage is the
          # total line coverage.
          matches = re.findall(r"([0-9]+(?:\.[0-9]+)?)%", total_line)
          if len(matches) < 3:
            print(f"::warning::Could not parse coverage percentage from TOTAL line: {total_line}")
            sys.exit(0)

          line_cov = float(matches[2])
          if line_cov < min_cov:
            print(
              f"::warning::Total line coverage {line_cov:.2f}% is below configured threshold {min_cov:.2f}%"
            )
          PY

      - name: Upload coverage artifacts
        id: upload
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          retention-days: 14
          if-no-files-found: error
          path: |
            lcov.info
            coverage-report.txt
            target/llvm-cov/html

      - name: Artifact link
        run: |
          {
            echo
            echo "### Artifacts"
            echo
            echo "- [coverage](${{ steps.upload.outputs.artifact-url }})"
          } >> "$GITHUB_STEP_SUMMARY"
