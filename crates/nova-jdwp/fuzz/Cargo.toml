[package]
name = "nova-jdwp-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
nova-fuzz-utils = { path = "../../nova-fuzz-utils" }

[dependencies.nova-jdwp]
path = ".."
features = ["fuzzing"]

[[bin]]
name = "decode_packet_bytes"
path = "fuzz_targets/decode_packet_bytes.rs"
test = false
doc = false

# Treat this directory as its own workspace so `cargo fuzz` doesn't require the
# fuzz crate to be added to the repository root workspace members.
[workspace]
members = ["."]
