[package]
name = "nova-jdwp"
version.workspace = true
edition = "2021"

[dependencies]
thiserror = "1"
tokio = { version = "1", default-features = false, features = ["io-util", "macros", "net", "rt-multi-thread", "sync", "time"] }
tokio-util = "0.7"
tracing = { workspace = true }

[features]
# Exposes the wire-protocol mock JDWP server for downstream integration tests.
wire-test-support = []

# Public helpers used by `cargo-fuzz` targets.
fuzzing = []
