[package]
name = "nova-dap"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
clap = { version = "4", features = ["derive"] }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
thiserror = "1"

nova-core = { path = "../nova-core" }
nova-db = { path = "../nova-db" }
nova-ide = { path = "../nova-ide" }
nova-project = { path = "../nova-project" }

[lib]
path = "src/lib.rs"

