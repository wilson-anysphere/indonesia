[package]
name = "nova-dap-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
nova-fuzz-utils = { path = "../../nova-fuzz-utils" }
nova-dap = { path = ".." }
serde_json = "1"
tokio = { version = "1", features = ["io-util", "macros", "rt", "time"] }

[[bin]]
name = "read_dap_message"
path = "fuzz_targets/read_dap_message.rs"
test = false
doc = false

[workspace]
members = ["."]
