[package]
name = "nova-fuzzy"
version.workspace = true
edition = "2021"

[dependencies]
nova-core = { path = "../nova-core" }
unicode-normalization = { version = "0.1.24", optional = true }
unicode-segmentation = { version = "1.12.0", optional = true }

[dev-dependencies]
criterion = "0.5"

[features]
# Enables Unicode-aware fuzzy matching and trigram preprocessing:
# - NFKC normalization
# - Unicode case folding (including expansions like ÃŸ -> ss)
# - grapheme-cluster aware scoring (for non-ASCII inputs)
unicode = ["dep:unicode-normalization", "dep:unicode-segmentation"]

[[bench]]
name = "fuzzy"
harness = false
