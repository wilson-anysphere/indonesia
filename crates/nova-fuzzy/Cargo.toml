[package]
name = "nova-fuzzy"
version.workspace = true
edition = "2021"

[features]
# Enables Unicode-aware preprocessing (NFKC normalization + full case folding)
# for trigram indexing and matching.
unicode = ["dep:unicode-normalization", "dep:unicode-casefold"]

[dependencies]
nova-core = { path = "../nova-core" }
unicode-normalization = { version = "0.1.24", optional = true }
unicode-casefold = { version = "0.2.0", optional = true }

[dev-dependencies]
criterion = "0.5"

[[bench]]
name = "fuzzy"
harness = false
