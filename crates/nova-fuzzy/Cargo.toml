[package]
name = "nova-fuzzy"
version.workspace = true
edition = "2021"

[dependencies]
nova-core = { path = "../nova-core" }
unicode-normalization = { version = "0.1.24", optional = true }
unicode-segmentation = { version = "1.12.0", optional = true }

[dev-dependencies]
criterion = "0.5"

[features]
# Enables Unicode-aware fuzzy matching and trigram preprocessing:
# - NFKC normalization
# - Unicode case folding (including expansions like ß -> ss)
# - grapheme-cluster aware scoring (for non-ASCII inputs)
#
# NOTE: `unicode-normalization` does not currently expose an `nfkc_casefold()` helper (UAX#15
# NFKC_Casefold), so we implement the case folding step using Rust's built-in Unicode case
# mappings (upper→lower) rather than pulling in a separate case-folding crate.
unicode = ["dep:unicode-normalization", "dep:unicode-segmentation"]

[[bench]]
name = "fuzzy"
harness = false
