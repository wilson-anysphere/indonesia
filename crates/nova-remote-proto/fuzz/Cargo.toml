[package]
name = "nova-remote-proto-fuzz"
version = "0.0.0"
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
nova-fuzz-utils = { path = "../../nova-fuzz-utils" }
nova-remote-proto = { path = ".." }

[[bin]]
name = "decode_framed_message"
path = "fuzz_targets/decode_framed_message.rs"
test = false
doc = false

[[bin]]
name = "decode_v3_wire_frame"
path = "fuzz_targets/decode_v3_wire_frame.rs"
test = false
doc = false

[[bin]]
name = "decode_v3_rpc_payload"
path = "fuzz_targets/decode_v3_rpc_payload.rs"
test = false
doc = false

[workspace]
members = ["."]
