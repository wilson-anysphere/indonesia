[package]
name = "nova-resolve"
version.workspace = true
edition = "2021"

[dependencies]
anyhow = "1"
nova-core = { path = "../nova-core" }
nova-classpath = { path = "../nova-classpath" }
nova-framework = { path = "../nova-framework" }
nova-hir = { path = "../nova-hir" }
nova-jdk = { path = "../nova-jdk" }
nova-modules = { path = "../nova-modules" }
nova-build-model = { path = "../nova-build-model" }
nova-types = { path = "../nova-types" }
thiserror = "1.0"
unicode-ident = "1"
walkdir = "2.5.0"
tracing = { workspace = true }

[dev-dependencies]
tempfile = "3"
nova-syntax = { path = "../nova-syntax" }
zip = { version = "0.6", default-features = false, features = ["deflate"] }
